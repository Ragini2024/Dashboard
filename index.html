<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project management dashboard</title>
	<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="assets/css/icons.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
	<div class="dashboard"><!---dashboard-start-->
		<section class="navigation"><!---navigation-->
			
			<div>
				<span class="material-symbols-outlined">dashboard</span>
				<span class="material-symbols-outlined">hotel_class</span>
				<span class="material-symbols-outlined">compare_arrows</span>
				<span class="material-symbols-outlined">article</span>
			</div>
			
		</section><!---navigation-end-->

		<section class="main"><!---main-->
			<div class="search"><!--search-->
				<form action="">
					<h2 id="search">Good Morning Ivan!</h2>
				</form>
				<div class="notification">
					
				</div>
				
			</div><!--search-end-->
			<div class="title">
				<h1>Exchange Not Connected</h1>
				<form action="#">
					<label for="projects">Trial subscription - 7 more days left</label>
					<button class="button button1">Renew subscription</button>
					
				</form>
				
			</div>
			<div class="project_list"><!--projects_list-->
				<div class="project"><!--projects-1-->
					<div class="category"></div>
					<h2><a href="login.html">Portfolio 1</a></h2>
					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-1-ends-->
				<div class="project"><!--projects-2-->
					<div class="category"></div>
					<h2>Portfolio 2</h2>

					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-2-ends-->
				<div class="project"><!--projects-3-->
					<div class="category"></div>
					<h2>Portfolio 3</h2>
					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-3-ends-->
				<div class="project"><!--projects-4-->
					<div class="category"></div>
					<h2>Portfolio 4</h2>
					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-4-ends-->
				<div class="project"><!--projects-5-->
					<div class="category"></div>
					<h2>Portfolio 5</h2>
					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-5-ends-->
				<div class="project"><!--projects-6-->
					<div class="category"></div>
					<h2>Portfolio 6</h2>
					<button class="button button1">Click here to visit portfolio 1</button>
					
				</div><!--project-6-ends-->
				
			</div><!--projects_list-ends-->
			
		</section><!---main-end-->

		<section class="secondary"><!---secondary-->
			<div class="chart">
				<h2>Hey Take a look Here!</h2>
				<canvas id="myChart" width="400" height="400"></canvas>
			</div>
			<div class="recent_project"><!---recent_project-->
				<div class="listing">
					<div class="title">
						<div class="category category_color1"></div>
						<h2>Bitcoin $11567</h2>
					</div>
		
					
				</div>
				<div class="listing">
					<div class="title">
						<div class="category category_color2"></div>
						<h2>Ethereum $5583</h2>
					</div>
					
				</div>
				<div class="listing">
					<div class="title">
						<div class="category category_color3"></div>
						<h2>Monero $8050</h2>
					</div>
					
				</div>
				
			</div><!---recent_project_end-->
			
		</section><!---secondary-end-->
		
	</div><!---dashboard-end-->

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Bitcoin', 'Ethereum', 'Monero'],
        datasets: [{
            label: '# of Votes',
            data: [11567, 5583, 8050],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    
});
</script>

</body>


</html>
